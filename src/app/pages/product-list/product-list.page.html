
<mat-form-field class="w-full">
  <mat-label>Rechercher</mat-label>
<input matInput [formControl]="searchControl" placeholder="Rechercher un produit..." />
</mat-form-field>
<mat-list class="w-full">
  @for (product of filteredProducts| async; track product){
  <mat-list-item>
    {{ product.name }} - {{ product.price | currency:'EUR' }}
    <button matIconButton (click)="addToCart(product)" matListItemMeta aria-label="Ajouter au panier">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-list-item>
  }
  <mat-list-item>
    <form class="flex" [formGroup]="formControl">
      <mat-form-field>
        <mat-label>Produit</mat-label>
      <input matInput type="text" name="product" formControlName="product"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Prix</mat-label>
        <input  matInput type="text" name="price" formControlName="price"/>
      </mat-form-field>
      <button matButton type="submit">
        Ajouter
      </button>
    </form>
  </mat-list-item>
</mat-list>
